<!DOCTYPE html>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="full" id="fullscreen">
        <img src="https://i.pinimg.com/736x/90/18/2c/90182c18173ee12bd6523acaa01074bf.jpg" id="fullImg">
        <span onclick="closeImg()">X</span>
    </div>
    <script>
      var fullImgBox = document.getElementById("fullscreen");
      var fullImg = document.getElementById("fullImg");
      function openImage(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
      }
      function closeImg(){
        fullImgBox.style.display = "none";
      }
</script>
